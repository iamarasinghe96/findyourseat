<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Your Seat â€“ Homecoming</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      color: white;
      background: url('https://images.unsplash.com/photo-1470770841072-f978cf4d019e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      color: #a10f18;
      margin-top: 60px;
    }

    h2 {
      font-size: 20px;
      margin-top: 0;
      color: #fff;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      box-sizing: border-box;
    }

    #suggestions {
      text-align: left;
      margin-top: 10px;
    }

    .suggestion-item {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .suggestion-item:hover {
      background: rgba(255,255,255,0.2);
    }

    .icon {
      margin-right: 8px;
      font-size: 18px;
    }

    #resultBox {
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
    }

    #prompt {
      display: none;
      margin-top: 10px;
      font-style: italic;
      font-size: 14px;
      color: #ccc;
    }

    @media (max-width: 600px) {
      h1 { font-size: 36px; }
      h2 { font-size: 16px; }
      input[type="text"] { font-size: 16px; }
      .suggestion-item { font-size: 16px; }
      .icon { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Guvani & Indika</h1>
    <h2>Find your seat</h2>
    <input type="text" id="nameInput" placeholder="Search your name..." />
    <div id="prompt">ðŸ‘‡ Please tap your name from the list below.</div>
    <div id="suggestions"></div>
    <div id="resultBox"></div>
  </div>

  <script>
    const input = document.getElementById('nameInput');
    const suggestions = document.getElementById('suggestions');
    const resultBox = document.getElementById('resultBox');
    const prompt = document.getElementById('prompt');

    let guests = [];

    fetch("https://sheetdb.io/api/v1/s40b3e26yad0v")
      .then(res => res.json())
      .then(data => {
        guests = data;
      });

    input.addEventListener('input', function () {
      const query = input.value.toLowerCase().replace(/^(dr\.?|mrs\.?|mr\.?)\s*/i, '');
      suggestions.innerHTML = '';
      resultBox.style.display = 'none';
      if (query.length > 0) {
        prompt.style.display = 'block';
        const matches = guests.filter(g => g.Name.toLowerCase().replace(/^(dr\.?|mrs\.?|mr\.?)\s*/i, '').includes(query));
        matches.forEach(m => {
          const div = document.createElement('div');
          div.classList.add('suggestion-item');
          div.innerHTML = `<span class="icon">ðŸ‘ˆ</span>${m.Name}`;
          div.onclick = () => showResult(m.Name, m["Table Number"]);
          suggestions.appendChild(div);
        });
      } else {
        prompt.style.display = 'none';
      }
    });

    input.addEventListener('focus', function () {
      this.select(); // auto-select all text on focus
    });

    function showResult(name, tableNumber) {
      const people = guests.filter(g => g["Table Number"] === tableNumber).map(p => p.Name).filter(n => n !== name);
      resultBox.innerHTML = `<strong>${name}</strong>, your table number is <strong>${tableNumber}</strong>.<br><br>
        You will be seated with:<br> ${people.length > 0 ? people.join(', ') : 'no one else at this table.'}`;
      resultBox.style.display = 'block';
      suggestions.innerHTML = '';
      prompt.style.display = 'none';
    }
  </script>
</body>
</html>
