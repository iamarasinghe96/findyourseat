<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guvani & Indika - Find Your Seat</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background-image: url('https://images.unsplash.com/photo-1671600493594-edb52f00c6d7?q=80&w=977&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      position: relative;
      min-height: 100vh;
    }
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin-bottom: 10px;
      color: #fff;
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #a10f18;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 1.2rem;
      border-radius: 5px;
      border: none;
      outline: none;
      margin-bottom: 10px;
    }
    .autocomplete-suggestions {
      background-color: white;
      color: black;
      text-align: left;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      max-height: 200px;
      overflow-y: auto;
    }
    .autocomplete-suggestions div {
      padding: 10px;
      cursor: pointer;
    }
    .autocomplete-suggestions div:hover {
      background-color: #eee;
    }
    #resultBox {
      display: none;
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    #hint {
      display: none;
      font-size: 0.9rem;
      color: #ddd;
      margin-bottom: 10px;
    }
    .search-icon {
      font-size: 20px;
      margin-left: 8px;
      vertical-align: middle;
      color: #ccc;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.3rem;
      }
      input[type="text"] {
        font-size: 1rem;
        padding: 12px;
      }
      #resultBox {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Guvani & Indika</h1>
    <h2>Find your seat</h2>
    <input type="text" id="guestInput" placeholder="Search your name..." autocomplete="off" />
    <span id="hint">üîç Please select your name from the list</span>
    <div class="autocomplete-suggestions" id="suggestions"></div>
    <div id="resultBox">
      <p><strong>Your table number is:</strong> <span id="tableNumber"></span></p>
      <p><strong>You will be seated with:</strong></p>
      <ul id="guestList"></ul>
    </div>
  </div>

  <script>
    const guestInput = document.getElementById("guestInput");
    const suggestionsBox = document.getElementById("suggestions");
    const resultBox = document.getElementById("resultBox");
    const tableNumberSpan = document.getElementById("tableNumber");
    const guestList = document.getElementById("guestList");
    const hint = document.getElementById("hint");

    let guests = [];

    fetch('https://sheetdb.io/api/v1/s40b3e26yad0v')
      .then(response => response.json())
      .then(data => {
        guests = data.map(row => ({
          name: row["Name"],
          table: row["Table Number"]
        }));
      });

    guestInput.addEventListener("input", function() {
      const value = guestInput.value.toLowerCase().replace(/^(dr\.|mrs\.|mr\.)\s*/i, "");
      hint.style.display = value.length > 0 ? "block" : "none";
      resultBox.style.display = "none";
      suggestionsBox.innerHTML = "";

      if (value.length === 0) return;

      const filtered = guests.filter(g =>
        g.name.toLowerCase().replace(/^(dr\.|mrs\.|mr\.)\s*/i, "").includes(value)
      );

      filtered.forEach(g => {
        const div = document.createElement("div");
        div.textContent = g.name;
        div.addEventListener("click", () => {
          guestInput.value = g.name;
          showTable(g);
          suggestionsBox.innerHTML = "";
        });
        suggestionsBox.appendChild(div);
      });
    });

    function showTable(selectedGuest) {
      hint.style.display = "none";
      const table = selectedGuest.table;
      const others = guests
        .filter(g => g.table === table && g.name !== selectedGuest.name)
        .map(g => g.name);

      tableNumberSpan.textContent = table;
      guestList.innerHTML = "";
      others.forEach(name => {
        const li = document.createElement("li");
        li.textContent = name;
        guestList.appendChild(li);
      });
      resultBox.style.display = "block";
    }
  </script>
</body>
</html>
