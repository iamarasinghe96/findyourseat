<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guvani & Indika - Find Your Seat</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://images.unsplash.com/photo-1671600493594-edb52f00c6d7?q=80&w=977&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 50px 20px;
      box-sizing: border-box;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin-bottom: 0;
      line-height: 1.2;
      word-wrap: break-word;
    }

    h1 .homecoming {
      display: block;
      font-family: 'Pacifico', cursive;
      font-size: 2.6rem;
      margin: 10px 0;
      letter-spacing: 4px;
      color: #a10f18;
      text-shadow: 0 0 8px rgba(161, 15, 24, 0.7);
      word-wrap: break-word;
    }

    h2 {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      font-weight: normal;
      margin-top: 30px;
      margin-bottom: 40px;
      letter-spacing: 1.2px;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.7);
    }

    .search-wrapper {
      position: relative;
      width: 100%;
      max-width: 400px;
    }

    .search-wrapper input[type="text"] {
      width: 100%;
      padding: 15px 40px 15px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      outline: none;
      box-sizing: border-box;
    }

    .clear-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      cursor: pointer;
      color: #aaa;
      background: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      line-height: 18px;
      text-align: center;
      display: none;
    }

    #info-tip {
      display: none;
      margin: 6px auto 20px;
      max-width: 400px;
      width: 90vw;
      color: #f8f8f8;
      font-size: 0.95rem;
      font-family: 'Roboto', sans-serif;
      text-align: left;
      user-select: none;
      opacity: 0.85;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
    }

    #info-tip svg {
      width: 18px;
      height: 18px;
      fill: #a10f18;
      flex-shrink: 0;
    }

    .results {
      margin-top: 30px;
      font-size: 1.1rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 8px;
      display: none;
      text-align: left;
      max-width: 400px;
      width: 90vw;
      margin-left: auto;
      margin-right: auto;
      box-sizing: border-box;
      word-wrap: break-word;
    }

    .autocomplete-suggestions {
      max-width: 400px;
      width: 90vw;
      margin: 0 auto;
      background: white;
      color: black;
      text-align: left;
      border-radius: 5px;
      overflow: hidden;
      box-sizing: border-box;
    }

    .autocomplete-suggestions div {
      padding: 10px;
      cursor: pointer;
    }

    .autocomplete-suggestions div:hover {
      background: #eee;
    }

    ul {
      padding-left: 20px;
      margin: 10px 0 0 0;
    }

    li {
      list-style: disc;
      margin-bottom: 5px;
      word-wrap: break-word;
    }

    input, textarea, select, button {
      touch-action: manipulation;
    }

    @media (max-width: 480px) {
      body {
        padding: 30px 10px;
      }

      h1 {
        font-size: 2.5rem;
      }

      h1 .homecoming {
        font-size: 1.8rem;
        letter-spacing: 2px;
        margin: 6px 0;
      }

      h2 {
        font-size: 1.5rem;
        margin-top: 20px;
        margin-bottom: 30px;
      }

      .search-wrapper input[type="text"] {
        font-size: 16px;
        padding: 12px 35px 12px 12px;
      }

      .clear-icon {
        font-size: 16px;
        right: 10px;
      }

      #info-tip {
        font-size: 0.85rem;
        margin-bottom: 15px;
      }

      .results {
        font-size: 1rem;
        padding: 15px;
        max-width: 100%;
        width: 100vw;
      }

      .autocomplete-suggestions {
        max-width: 100%;
        width: 100vw;
      }
    }
  </style>
</head>
<body>

  <h1>
    Guvani &amp; Indika
    <span class="homecoming">Homecoming</span>
  </h1>

  <h2>Find your seat</h2>

  <div class="search-wrapper">
    <input type="text" id="searchBox" placeholder="Search your name..." autocomplete="off" />
    <span id="clearBtn" class="clear-icon" title="Clear">&times;</span>
  </div>

  <div id="info-tip" aria-live="polite" role="alert">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
      <circle cx="12" cy="12" r="10" stroke="none" />
      <rect x="11" y="10" width="2" height="6" fill="white"/>
      <rect x="11" y="6" width="2" height="2" fill="white"/>
    </svg>
    Please select your name from the list below.
  </div>

  <div class="autocomplete-suggestions" id="suggestions"></div>
  <div class="results" id="results"></div>

  <script>
    const SHEETDB_API = 'https://sheetdb.io/api/v1/s40b3e26yad0v';
    let guests = [];

    function normalizeName(name) {
      return name.replace(/^(mr|mrs|ms|dr|prof)\\.?\\s+/i, '').trim().toLowerCase();
    }

    async function fetchGuestData() {
      const response = await fetch(SHEETDB_API);
      const data = await response.json();
      guests = data.map(row => ({
        name: row.Name.trim(),
        table: row["Table Number"].trim()
      }));
    }

    function showSuggestions(inputValue) {
      const suggestions = document.getElementById('suggestions');
      const infoTip = document.getElementById('info-tip');
      const clearBtn = document.getElementById('clearBtn');

      suggestions.innerHTML = '';

      if (!inputValue) {
        infoTip.style.display = 'none';
        clearBtn.style.display = 'none';
        return;
      }

      clearBtn.style.display = 'inline';

      const matches = guests.filter(g =>
        normalizeName(g.name).includes(normalizeName(inputValue))
      );

      matches.slice(0, 5).forEach(g => {
        const div = document.createElement('div');
        div.textContent = g.name;
        div.onclick = () => selectName(g.name);
        suggestions.appendChild(div);
      });

      infoTip.style.display = matches.length > 0 ? 'flex' : 'none';
    }

    function selectName(name) {
      const selected = guests.find(g => g.name === name);
      if (!selected) return;

      const tableGuests = guests
        .filter(g => g.table === selected.table)
        .map(g => g.name)
        .filter(n => n !== name);

      const resultsDiv = document.getElementById('results');

      let message = `<p><strong>${selected.name}</strong>, your table number is <strong>${selected.table}</strong>.</p>`;
      if (tableGuests.length > 0) {
        message += `<p>You will be seated with:</p><ul>${tableGuests.map(n => `<li>${n}</li>`).join('')}</ul>`;
      } else {
        message += `<p>You are currently the only one at this table.</p>`;
      }

      // Add floor plan link for Mr. Selaka Jayawardana
      if (selected.name.toLowerCase().trim() === 'mr. selaka jayawardana') {
        message += `<p><a href="https://drive.google.com/file/d/1LuKZII9na--NLaAxEpOsz2Tw7_Bgfy7i/view?usp=drive_link" target="_blank" style="color: #ffdf66; text-decoration: underline;">Click here to view the table arrangment.</a></p>`;
      }

      resultsDiv.innerHTML = message;
      resultsDiv.style.display = 'inline-block';

      document.getElementById('suggestions').innerHTML = '';
      document.getElementById('info-tip').style.display = 'none';
      document.getElementById('searchBox').value = name;
    }

    document.getElementById('searchBox').addEventListener('input', e => {
      showSuggestions(e.target.value);
      document.getElementById('results').style.display = 'none';
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
      document.getElementById('searchBox').value = '';
      document.getElementById('suggestions').innerHTML = '';
      document.getElementById('results').style.display = 'none';
      document.getElementById('info-tip').style.display = 'none';
      document.getElementById('clearBtn').style.display = 'none';
      document.getElementById('searchBox').focus();
    });

    window.onload = fetchGuestData;
  </script>

</body>
</html>
